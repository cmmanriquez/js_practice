<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="../base.css">
  <style>
    .turtle{
      position: relative;
      --x: 10px;
      --y: 10px;
      --rotate: 0;
      transform: translateX(var(--x)) translateY(var(--y)) rotateY(var(--rotate));
    }
  </style>
</head>


<body>
  <img width="200" src="./turtle.png" alt="Turt" class="turtle">

  <script>
    const turtle = document.querySelector('.turtle');
    let x = 0;
    let y = 0;
    const move = 10;
    let flipped = false;

    function handleKeyDown(event) {
      if(!event.key.includes('Arrow')) {return;}
      switch (event.key){
        case 'ArrowUp':
          y -= move;
          break;
        case 'ArrowLeft':
          x -= move;
          flipped = true; 
          break;
        case 'ArrowDown':
          y += move;
          break;
        case 'ArrowRight':
          x += move;
          flipped = false;
          break;
        default:
          console.log('Thats not a valid move');
          break;
      }
      turtle.setAttribute('style', `
      --rotate: ${flipped ? '180deg' : '0'};
      --x: ${x}px; 
      --y: ${y}px`
      );
    }
    window.addEventListener('keydown', handleKeyDown);

  </script>
</body>

</html>
